<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŒ¿ COâ‚‚ Emission Calculator</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="page">

  <!-- HEADER -->
  <header class="header">
    <h1 class="header_title">ðŸŒ¿ COâ‚‚ Emission Calculator</h1>
    <p class="header_subtitle">
      Estimate carbon emissions based on travel distance and transport mode.
    </p>
  </header>

  <!-- MAIN -->
  <main class="main">

    <!-- CALCULATOR FORM -->
    <form id="calculator-form" class="calculator">

      <!-- ORIGIN -->
      <div class="calculator_field">
        <label for="origin" class="calculator_label">Origin</label>
        <input type="text" id="origin" class="calculator_input" list="city-list" placeholder="Enter origin city" />
      </div>

      <!-- DESTINATION -->
      <div class="calculator_field">
        <label for="destination" class="calculator_label">Destination</label>
        <input type="text" id="destination" class="calculator_input" list="city-list" placeholder="Enter destination city" />
      </div>

      <!-- DISTANCE -->
      <div class="calculator_field">
        <label for="distance" class="calculator_label">Distance (km)</label>
        <input type="number" id="distance" class="calculator_input" readonly />
        <small class="calculator_helper">Distance will be populated automatically</small>
      </div>

      <!-- MANUAL DISTANCE -->
      <div class="calculator_field calculator_field--checkbox">
        <label class="calculator_checkbox-label">
          <input type="checkbox" id="manual-distance" class="calculator_checkbox" />
          Manual insert distance
        </label>
      </div>

      <!-- TRANSPORT MODE -->
      <fieldset class="calculator_transport">
        <legend class="calculator_legend">Transport Mode</legend>

        <div class="calculator_transport-grid">

          <input type="radio" name="transport" id="bicycle" value="bicycle" class="calculator_radio" />
          <label class="calculator_transport-option" for="bicycle">
            <span>ðŸš²</span>
            Bicycle
          </label>

          <input type="radio" name="transport" id="car" value="car" class="calculator_radio" checked/>
          <label class="calculator_transport-option" for="car">
            <span>ðŸš—</span>
            Car
          </label>

          <input type="radio" name="transport" id="bus" value="bus" class="calculator_radio" />
          <label class="calculator_transport-option" for="bus">
            <span>ðŸšŒ</span>
            Bus
          </label>

          <input type="radio" name="transport" id="truck" value="truck" class="calculator_radio" />
          <label class="calculator_transport-option" for="truck">
            <span>ðŸšš</span>
            Truck
          </label>

        </div>
      </fieldset>

      <!-- SUBMIT -->
      <button type="submit" class="calculator_submit">Calculate Emission</button>

      <!-- DATALIST -->
      <datalist id="city-list"></datalist>

    </form>

    <!-- RESULTS -->
    <section id="results" class="results hidden">
      <div id="result-content" class="results__grid"></div>
    </section>

    <section id="comparison" class="comparison hidden">
      <div id="comparison-content" class="comparison__content"></div>
    </section>

    <section id="carbon-credits" class="carbon-credits hidden">
      <div id="carbon-credits-content" class="carbon-credits__content"></div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p class="footer_credits">
      Developed by Rakell with ðŸ’š for DIO | Project GitHub Copilot
    </p>
  </footer>

  <!-- SCRIPTS -->
  <script src="js/routes-data.js"></script>
  <script src="js/config.js"></script>
  <script src="js/calculator.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
